language: node_js
cache:
    directories:
        - node_modules
        - src/site/node_modules
script: echo 'No steps necessary'
before_install:
    - openssl aes-256-cbc -K $encrypted_e9bf16b6bb67_key -iv $encrypted_e9bf16b6bb67_iv -in client-secret.json.enc -out
      client-secret.json -d
deploy:
    provider: gae
    keyfile: client-secret.json
    project: fast-feud
    on: release
